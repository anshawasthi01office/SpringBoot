spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/books?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MariaDBDialect

  application:
    name: 03_restBook

